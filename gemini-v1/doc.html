<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #e2e8f0;
            background-color: #0f172a;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.5);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1, h2, h3 {
            color: #4cc9f0;
            margin-top: 1.5em;
        }
        h1 { border-bottom: 1px solid #334155; padding-bottom: 10px; }
        a { color: #38bdf8; text-decoration: none; }
        a:hover { text-decoration: underline; }
        code {
            background-color: #1e293b;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            color: #e2e8f0;
        }
        pre {
            background-color: #1e293b;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            border: 1px solid #334155;
        }
        pre code {
            background-color: transparent;
            padding: 0;
            color: #cbd5e1;
        }
        blockquote {
            border-left: 4px solid #4cc9f0;
            margin: 0;
            padding-left: 15px;
            color: #94a3b8;
        }
        ul, ol { padding-left: 20px; }
        li { margin-bottom: 5px; }
        hr { border: 0; border-top: 1px solid #334155; margin: 30px 0; }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #94a3b8;
            font-size: 0.9em;
        }
        .back-link:hover { color: #fff; }

        /* Alerts */
        .alert {
            padding: 15px;
            margin-top: 20px;
            margin-bottom: 20px;
            border-left: 4px solid;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.05);
        }
        .alert-title {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        .alert-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
        .alert-note { border-color: #3b82f6; background-color: rgba(59, 130, 246, 0.1); }
        .alert-note .alert-title { color: #60a5fa; }
        
        .alert-tip { border-color: #10b981; background-color: rgba(16, 185, 129, 0.1); }
        .alert-tip .alert-title { color: #34d399; }
        
        .alert-important { border-color: #8b5cf6; background-color: rgba(139, 92, 246, 0.1); }
        .alert-important .alert-title { color: #a78bfa; }
        
        .alert-warning { border-color: #f59e0b; background-color: rgba(245, 158, 11, 0.1); }
        .alert-warning .alert-title { color: #fbbf24; }
        
        .alert-caution { border-color: #ef4444; background-color: rgba(239, 68, 68, 0.1); }
        .alert-caution .alert-title { color: #f87171; }
    </style>
    <!-- MathJax for LaTeX rendering -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Simulation</a>
        <div id="content">Loading...</div>
    </div>

    <script>
        // Simple Markdown Parser
        function parseMarkdown(markdown) {
            let html = markdown;
            const mathBlocks = [];
            
            // 1. Extract and protect Math
            // Block Math $$...$$
            html = html.replace(/\$\$([\s\S]*?)\$\$/g, (match) => {
                mathBlocks.push(match);
                return `__MATH_BLOCK_${mathBlocks.length - 1}__`;
            });
            
            // Inline Math $...$
            html = html.replace(/\$([^$]+?)\$/g, (match) => {
                mathBlocks.push(match);
                return `__MATH_INLINE_${mathBlocks.length - 1}__`;
            });

            // 2. Escape HTML characters first to prevent injection
            html = html.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

            // 3. Markdown Parsing
            // Headers
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');

            // Bold & Italic
            html = html.replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/gim, '<em>$1</em>');
            html = html.replace(/`(.*?)`/gim, '<code>$1</code>');

            // Code Blocks (Triple backticks)
            html = html.replace(/```([\s\S]*?)```/gim, '<pre><code>$1</code></pre>');

            // Blockquotes & Alerts (Grouped)
            // Note: HTML escaping has already happened, so > is &gt;
            html = html.replace(/(^&gt; ?.*(?:\r?\n|$))+/gm, (match) => {
                // Split into lines and remove the leading "&gt; "
                const lines = match.trim().split(/\r?\n/).map(line => line.replace(/^&gt; ?/, ''));
                
                // Check first line for Alert tag
                const firstLine = lines[0];
                const alertMatch = firstLine.match(/^\[!(NOTE|TIP|IMPORTANT|WARNING|CAUTION)\]\s*(.*)/i);
                
                if (alertMatch) {
                    const type = alertMatch[1].toUpperCase();
                    const titleText = alertMatch[2]; // Content after [!TYPE] on first line
                    
                    // Icons
                    const icons = {
                        NOTE: '<svg class="alert-icon" viewBox="0 0 16 16"><path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8Zm8-6.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13ZM6.5 7.75A.75.75 0 0 1 7.25 7h1a.75.75 0 0 1 .75.75v2.75h.25a.75.75 0 0 1 0 1.5h-2a.75.75 0 0 1 0-1.5h.25v-2h-.25a.75.75 0 0 1-.75-.75ZM8 6a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z"/></svg>',
                        TIP: '<svg class="alert-icon" viewBox="0 0 16 16"><path d="M8 1.5c-2.363 0-4 1.69-4 3.75 0 .984.424 1.625.984 2.304l.214.253c.223.264.47.556.673.848.284.411.537.896.621 1.49a.75.75 0 0 1-1.484.211c-.04-.282-.163-.547-.37-.847a8.456 8.456 0 0 0-.542-.68c-.084-.1-.173-.205-.268-.32C3.201 7.75 2.5 6.766 2.5 5.25 2.5 2.31 4.863 0 8 0s5.5 2.31 5.5 5.25c0 1.516-.701 2.5-1.328 3.259-.095.115-.184.22-.268.319-.207.245-.383.453-.541.681-.208.3-.33.565-.37.847a.751.751 0 0 1-1.485-.212c.084-.593.337-1.078.621-1.489.203-.292.45-.584.673-.848.075-.088.147-.173.213-.253.561-.679.985-1.32.985-2.304 0-2.06-1.637-3.75-4-3.75ZM5.75 12h4.5a.75.75 0 0 1 0 1.5h-4.5a.75.75 0 0 1 0-1.5ZM6 15.25a.75.75 0 0 1 .75-.75h2.5a.75.75 0 0 1 0 1.5h-2.5a.75.75 0 0 1-.75-.75Z"/></svg>',
                        IMPORTANT: '<svg class="alert-icon" viewBox="0 0 16 16"><path d="M0 1.75C0 .784.784 0 1.75 0h12.5C15.216 0 16 .784 16 1.75v9.5A1.75 1.75 0 0 1 14.25 13H8.06l-2.573 2.573A1.458 1.458 0 0 1 3 14.543V13H1.75A1.75 1.75 0 0 1 0 11.25Zm1.75-.25a.25.25 0 0 0-.25.25v9.5c0 .138.112.25.25.25h2a.75.75 0 0 1 .75.75v2.19l2.72-2.72a.75.75 0 0 1 .53-.22h6.5a.25.25 0 0 0 .25-.25v-9.5a.25.25 0 0 0-.25-.25Zm7 2.25v2.5a.75.75 0 0 1-1.5 0v-2.5a.75.75 0 0 1 1.5 0ZM9 9a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z"/></svg>',
                        WARNING: '<svg class="alert-icon" viewBox="0 0 16 16"><path d="M6.457 1.047c.659-1.234 2.427-1.234 3.086 0l6.082 11.378A1.75 1.75 0 0 1 14.082 15H1.918a1.75 1.75 0 0 1-1.543-2.575Zm1.763.707a.25.25 0 0 0-.44 0L1.698 13.132a.25.25 0 0 0 .22.368h12.164a.25.25 0 0 0 .22-.368Zm.53 3.996v2.5a.75.75 0 0 1-1.5 0v-2.5a.75.75 0 0 1 1.5 0ZM9 11a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z"/></svg>',
                        CAUTION: '<svg class="alert-icon" viewBox="0 0 16 16"><path d="M4.47.22A.749.749 0 0 1 5 0h6c.199 0 .389.079.53.22l4.25 4.25c.141.14.22.331.22.53v6a.749.749 0 0 1-.22.53l-4.25 4.25A.749.749 0 0 1 11 16H5a.749.749 0 0 1-.53-.22L.22 11.53A.749.749 0 0 1 0 11V5c0-.199.079-.389.22-.53Zm.84 1.28L1.5 5.31v5.38l3.81 3.81h5.38l3.81-3.81V5.31L10.69 1.5ZM8 4a.75.75 0 0 1 .75.75v3.5a.75.75 0 0 1-1.5 0v-3.5A.75.75 0 0 1 8 4Zm0 8a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z"/></svg>'
                    };

                    const icon = icons[type] || icons.NOTE;

                    // Reconstruct content
                    // If there is text after [!NOTE], keep it. Then add subsequent lines.
                    const remainingLines = lines.slice(1);
                    const content = [titleText, ...remainingLines].filter(l => l).join('<br>');
                    
                    return `<div class="alert alert-${type.toLowerCase()}">
                        <span class="alert-title">${icon} ${type}</span>
                        ${content}
                    </div>`;
                }
                
                // Standard Blockquote
                return `<blockquote>${lines.join('<br>')}</blockquote>`;
            });

            // Lists (Unordered) - Simple implementation
            // This is a bit tricky with regex only, but works for simple lists
            html = html.replace(/^\s*-\s+(.*$)/gim, '<ul><li>$1</li></ul>');
            html = html.replace(/<\/ul>\s*<ul>/gim, ''); // Merge adjacent lists

            // Links
            html = html.replace(/\[(.*?)\]\((.*?)\)/gim, '<a href="$2">$1</a>');

            // Paragraphs (Double newlines)
            html = html.replace(/\n\n/gim, '<br><br>');

            // 4. Restore Math
            html = html.replace(/__MATH_BLOCK_(\d+)__/g, (match, id) => {
                // Escape < and > for HTML safety, MathJax handles it
                return mathBlocks[id].replace(/</g, "&lt;").replace(/>/g, "&gt;");
            });
            
            html = html.replace(/__MATH_INLINE_(\d+)__/g, (match, id) => {
                return mathBlocks[id].replace(/</g, "&lt;").replace(/>/g, "&gt;");
            });

            return html;
        }

        // Fetch and Render
        const params = new URLSearchParams(window.location.search);
        const file = params.get('file');

        if (file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) throw new Error("File not found");
                    return response.text();
                })
                .then(text => {
                    document.getElementById('content').innerHTML = parseMarkdown(text);
                    document.title = file + " - Documentation";
                    // Trigger MathJax
                    if (window.MathJax && typeof window.MathJax.typesetPromise === 'function') {
                        MathJax.typesetPromise();
                    }
                })
                .catch(err => {
                    document.getElementById('content').innerHTML = `<p style="color: #ef4444;">Error loading file: ${err.message}</p>`;
                });
        } else {
            document.getElementById('content').innerHTML = "<p>No file specified.</p>";
        }
    </script>
</body>
</html>
