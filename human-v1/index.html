<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAO Visualization</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons.css">
</head>
<body>

    <div id="ui-container">
        <div id="settings-panel" class="glass-panel">
            <div class="panel-header">
                <div class="logo-title">
                    <span class="icon-mask icon-bao icon-24x24" style="background-color: #4cc9f0;"></span>
                    <h3>BAO Visualization</h3>
                </div>
                <button id="close-settings-btn" class="icon-btn" title="Close Settings (Esc)">
                    <span class="icon-mask icon-close icon-20x20"></span>
                </button>
            </div>

            <div class="panel-content">
                <!-- Dev Tools Box (Hidden by default) -->
                <div id="dev-tools-box" class="setting-box dev-box hidden">
                    <div class="box-header">Developer Tools</div>
                    <div class="dev-stats">
                        <span>FPS: <span id="fps-value" class="text-white">--</span></span>
                        <span>Particles: <span id="particle-count" class="text-white">--</span></span>
                        <span>Draw Calls: <span id="draw-calls" class="text-white">--</span></span>
                    </div>

                    <div class="checkbox-container">
                        <div class="checkbox-item">
                            <label for="dev-transition-toggle">Show Transition</label>
                            <input type="checkbox" id="dev-transition-toggle">
                            <span class="checkmark">
                                <span class="icon-mask icon-check icon-10x10"></span>
                            </span>
                        </div>
                        <div class="checkbox-item">
                            <label for="dev-border-toggle">Show Tile Border</label>
                            <input type="checkbox" id="dev-border-toggle">
                            <span class="checkmark">
                                <span class="icon-mask icon-check icon-10x10"></span>
                            </span>
                        </div>
                    </div>

                    <div class="slider-container fullwidth">
                        <div class="slider-info">
                            <label>
                                Gravity Strength
                                <div class="info-icon">
                                    <!-- TODO -->
                                    <!-- <span class="tooltip">Controls how strongly galaxies cluster together over time.</span> -->
                                </div>
                            </label>
                            <span id="gravity-val" class="text-white">0.7</span>
                        </div>
                        <input type="range" id="gravity-slider" min="0" max="2" step="0.1" value="0.7">
                    </div>
                </div>

                <!-- Redshift Box (Prominent) -->

                <!-- Layers Box -->

                <!-- Simulation Box -->

                <!-- Cosmology Box -->

                <!-- Extra buttons & footnote -->
                <div class="disclaimer-text">
                    Note: This visualization is for educational purposes and simplifies complex cosmological phenomena. It is not a physically rigorous simulation.
                    <br><br>
                    <div class="disclaimer-links">
                        <a href="doc.html?file=PHYSICS.md" target="_blank">Physics Guide</a>
                        <a href="doc.html?file=VISUAL.md" target="_blank">Visual Guide</a>
                    </div>
                    <div class="disclaimer-tip">
                        Tip: Press <kbd class="codebox">Shift+D</kbd> for Developer Tools
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="visualization-canvas"></canvas>

    <!-- Tooltip -->
    <div id="tooltip"></div>

</body>
</html>
